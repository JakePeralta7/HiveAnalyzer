category: System Info
findings:
  - description: OS Name
    timestamp_desc: Last Key Change Time
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: ProductName
    timestamp_from_key_last_modified: yes
    
  - description: OS Type
    timestamp_desc: Last Key Change Time
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: InstallationType
    timestamp_from_key_last_modified: yes
    
  - description: OS Version
    timestamp_desc: Last Key Change Time
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: DisplayVersion
    timestamp_from_key_last_modified: yes
  
  - description: OS Build
    timestamp_desc: Last Key Change Time
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: CurrentBuild
    timestamp_from_key_last_modified: yes
  
  - description: System Root
    timestamp_desc: Last Key Change Time
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: SystemRoot
    timestamp_from_key_last_modified: yes
