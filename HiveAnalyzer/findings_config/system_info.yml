category: System Info
findings:
  - description: Computer Name
    timestamp_desc: Last Changed
    hive_type: System
    registry_key_path: \CurrentControlSet\Control\ComputerName\ComputerName
    registry_value_name: ComputerName
    timestamp_from_key_last_modified: yes

  - description: OS Name
    timestamp_desc: Last Registry Key Change
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: ProductName
    timestamp_from_key_last_modified: yes
    
  - description: OS Type
    timestamp_desc: Last Registry Key Change
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: InstallationType
    timestamp_from_key_last_modified: yes
    
  - description: OS Version
    timestamp_desc: Last Registry Key Change
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: DisplayVersion
    timestamp_from_key_last_modified: yes
  
  - description: OS Build
    timestamp_desc: Last Registry Key Change
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: CurrentBuild
    timestamp_from_key_last_modified: yes
  
  - description: System Root
    timestamp_desc: Last Registry Key Change
    hive_type: Software
    registry_key_path: \Microsoft\Windows NT\CurrentVersion
    registry_value_name: SystemRoot
    timestamp_from_key_last_modified: yes

  - description: Last Shutdown Time
    timestamp_desc: Last Shutdown
    hive_type: System
    registry_key_path: \CurrentControlSet\Control\Windows
    registry_value_name: ShutdownTime
    timestamp_from_value_hex: yes

  - description: Motherboard Manufacturer
    timestamp_desc: Last Registry Key Change
    hive_type: System
    registry_key_path: \CurrentControlSet\Control\SystemInformation
    registry_value_name: SystemManufacturer
    timestamp_from_key_last_modified: yes

  - description: Motherboard Model
    timestamp_desc: Last Registry Key Change
    hive_type: System
    registry_key_path: \CurrentControlSet\Control\SystemInformation
    registry_value_name: SystemProductName
    timestamp_from_key_last_modified: yes

  - description: BIOS Release Date
    timestamp_desc: Last Registry Key Change
    hive_type: System
    registry_key_path: \CurrentControlSet\Control\SystemInformation
    registry_value_name: BIOSReleaseDate
    timestamp_from_key_last_modified: yes

  - description: BIOS Version
    timestamp_desc: Last Registry Key Change
    hive_type: System
    registry_key_path: \CurrentControlSet\Control\SystemInformation
    registry_value_name: BIOSVersion
    timestamp_from_key_last_modified: yes

  - description: SecureBoot Setting
    timestamp_desc: Last Registry Key Change
    hive_type: System
    registry_key_path: \CurrentControlSet\Control\Lsa
    registry_value_name: SecureBoot
    timestamp_from_key_last_modified: yes
